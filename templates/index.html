            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Koch Snowflake
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" id="snowlowbutton" onclick="returnimage('snowlow')" >LOW</a></li>

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#"  onclick="returnimage('pietlow')">LOW</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" onclick="returnimage('piethigh')">HIGH</a></li>
                <li><hr class="dropdown-divider"></li>
              </ul>
            </li>

    <div class="container-fluid">
      <span id="removal" >
      <h1>Fractals</h1>
      <h3>Team 6</h3>
      <h5>Bhargav Durga Prasad Vummadi</h5>
      <h5>Vudumula Kranthi Kumar Reddy</h5>
      <h5>Sai Sharath Kumar Sabbarapu</h5>
      <h5>Sai Prakash Davuluri</h5>
    </span>

      <img  id="snowlow"   class="img-fluid" alt="">
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
      function returnimage(imagename)
      {
        $.ajax({
          url: "{{ url_for ('get_img_snowlow') }}",
          type: "GET",
          data: imagename,
          success: function(response) {
              $("#snowlow").attr('src', '/static/' + response);

              var dee =   document.getElementById('removal');
              dee.parentNode.removeChild(dee);
         },
         error: function(xhr) {
           //Do Something to handle error
        }
        });

      }

    </script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
